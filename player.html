<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>VSL Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }

    .unmute-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.35);
      z-index: 10;
    }

    .unmute-overlay.hidden {
      display: none;
    }

    .unmute-button {
      background: #ffc800;
      color: #000;
      border-radius: 8px;
      padding: 14px 26px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      cursor: pointer;
      border: 2px solid #000;
      display: inline-flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
      justify-content: center;
      animation: pulse 1.2s infinite;
      box-shadow: 0 0 0 0 rgba(255, 200, 0, 0.7);
    }

    .unmute-icon {
      position: relative;
      width: 40px;
      height: 30px;
      margin-bottom: 4px;
    }

    .unmute-icon .speaker {
      position: absolute;
      left: 0;
      top: 7px;
      width: 14px;
      height: 16px;
      background: #000;
      clip-path: polygon(0 25%, 55% 0, 55% 100%, 0 75%);
    }

    .unmute-icon .waves {
      position: absolute;
      left: 16px;
      top: 5px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 3px solid #000;
      border-color: transparent #000 transparent transparent;
      transform: rotate(45deg);
    }

    .unmute-icon .slash {
      position: absolute;
      left: -4px;
      top: -4px;
      width: 48px;
      height: 3px;
      background: #000;
      transform: rotate(-35deg);
    }

    .unmute-button span {
      display: block;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 200, 0, 0.7);
      }
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 16px rgba(255, 200, 0, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 200, 0, 0);
      }
    }
  </style>
</head>
<body>

<div class="video-wrapper">
  <video id="video" autoplay muted playsinline></video>

  <div class="unmute-overlay" id="unmuteOverlay">
    <div class="unmute-button">
      <div class="unmute-icon">
        <div class="speaker"></div>
        <div class="waves"></div>
        <div class="slash"></div>
      </div>
      <span>¡TU VIDEO YA COMENZÓ!</span>
      <span>¡HAS CLIC PARA ESCUCHAR!</span>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const video = document.getElementById('video');
  const overlay = document.getElementById('unmuteOverlay');

  // pega ?v=vsl_001, ?v=vsl_002, ?v=vsl_003
  const params = new URLSearchParams(window.location.search);
  let videoId = params.get('v') || 'vsl_001';

  const allowed = ['vsl_001', 'vsl_002', 'vsl_003'];
  if (!allowed.includes(videoId)) {
    videoId = 'vsl_001';
  }

  // como player.html está na raiz, usa caminho relativo
  const src = `${videoId}/index.m3u8`;

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(src);
    hls.attachMedia(video);
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    // Safari, iOS
    video.src = src;
  }

  video.muted = true;
  video.play().catch(() => {});

  overlay.addEventListener('click', () => {
    video.muted = false;
    video.volume = 1;
    video.play().catch(() => {});
    overlay.classList.add('hidden');
  });
</script>

</body>
</html>
